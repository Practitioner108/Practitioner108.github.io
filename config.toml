baseURL = "https://Practitioner108.github.io/"
languageCode = "zh-cn"
title = "涂智超的机械臂学习与开发记录"
theme = "PaperMod"

[params]
  defaultTheme = "auto" # 自动跟随系统（白天浅色，晚上深色）
  relativeURLs = true   # 必须保留，防止 GitHub Pages 样式加载失败
  math = true           

# --- 你的个人主页配置 (保留) ---
[params.profileMode]
  enabled = true
  title = "Practitioner108" 
  subtitle = "Master's Student in Robotics | Path Planning | Mechanical Arms" 
  imageUrl = "https://github.com/Practitioner108.png" 
  imageTitle = "My Avatar"
  imageWidth = 120
  imageHeight = 120

  [[params.profileMode.buttons]]
    name = "实践记录"
    url = "/posts"

  [[params.profileMode.buttons]]
    name = "理论学习"
    url = "/theory"

  [[params.profileMode.buttons]]
    name = "GitHub"
    url = "https://github.com/Practitioner108"

# --- 渲染设置 ---
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      # ⚠️ 必须开启，否则公式会被当做普通文本，显示不出来
      unsafe = true  

  [markup.highlight]
    # 使用 Hugo 默认的高亮设置，不做任何魔改，保证能看清
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai" # 这是一个经典的深色代码风格，对比度高，很清晰